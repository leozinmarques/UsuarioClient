<div>
    <form [formGroup]="usuariosForm">
        <div class="row">
            <div class="form-group col-md-4">
                <label>
                    Nome
                  </label>
                  <input maxlength="10" type="text" formControlName="nome" class="form-control">
                  <app-form-field-error [form-control]="usuariosForm.get('nome')">
                  </app-form-field-error>
            </div>
            <div class="form-group col-md-4">
                <label>
                    Sobrenome
                  </label>
                  <input maxlength="10" type="text" formControlName="sobrenome" class="form-control">
                  <app-form-field-error [form-control]="usuariosForm.get('sobrenome')">
                  </app-form-field-error>
            </div>
            <div class="form-group col-md-4">
                <label>
                    Email
                  </label>
                  <input maxlength="100" type="text" formControlName="email" class="form-control">
                  <app-form-field-error [form-control]="usuariosForm.get('email')">
                  </app-form-field-error>
            </div>
          </div>
          <div class="row">
            <div class="form-group col-md-4">
                <label for="dataNascimento">Data de Nascimento</label>
                <input type="text" bsDatepicker class="form-control"
                    id="usuario_dataNascimento" autocomplete="off"
                    formControlName="dataNascimento" [bsConfig]="dpConfig">
                <app-form-field-error [form-control]="usuariosForm.get('dataNascimento')">
                </app-form-field-error>
            </div>
            <div class="form-group col-md-4">
                <label for="escolaridade">Escolaridade</label>

                <ng-select [items]="resEscolaridade" bindLabel="descricao" 
                    bindValue="escolaridade" formControlName="escolaridade" 
                    id="escolaridade" 
                    placeholder="Selecione uma Escolaridade">
                  <ng-template ng-option-tmp let-item="item">
                    <div data-toggle="tooltip" 
                        data-delay='{"show":"500", "hide":"100"}' 
                        title="{{item.descricao}}">
                      {{item.descricao}}
                    </div>
                  </ng-template>
                </ng-select>
            </div>
            
          </div>

          <button [disabled]="usuariosForm.invalid" (click)="atualizarUsuario()" class="btn btn-success">Atualizar</button>
    </form>
  </div>
